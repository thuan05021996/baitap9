    <h1>tính diện tích hình chữ nhật</h1>
    <script>
        let a = +prompt("chiều dài");
        let b = +prompt("chiều rộng");
        if ((a + b) * 2) {
            console.log(` ta đc chu vi hình chữ nhật= ${(a + b) * 2} `);
            
        }else(a*b)
            console.log(` ta đc diện tích hình chữ nhật= ${a*b}`);
        
    </script>
